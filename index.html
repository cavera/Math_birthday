<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Birthday</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;800&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <script type="module" defer src="/main.js"></script>
</head>

<body>
  <header>
    <img src="logo.svg" alt="Math Birthday">
  </header>
  <main>

    <h2>Choose your birthdate</h2>
    <section>
      <form action="">
        <div class="input_group">
          <label for="birthday">Birthday</label>
          <input type="date" id="birthday" name="birthday" placeholder="Birthday">
        </div>
        <button type="submit">Calculate</button>
      </form>

    </section>

    <section class="message" id="message">
      <p>Your next math birthday is your</p>
      <div class="day_result">
        <p class="math_number">0</p>
        <p class="math_years"><span class="days_text">day</span> old birthday</p>
      </div>
      <p class="math_date_text">on <span class="math_date">X date</span>!</p>
    </section>

  </main>

  <aside>

  </aside>

</body>

</html>
